<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Register</title>
      <link rel="stylesheet" href="styles/log.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="container">
         <header><img src="assets/logo.png" class="logo">Registration Form</header>
         <form>
            <div class="input-field">
               <input id="email" type="text" required>
               <label>Email or Username</label>
            </div>
            <div class="input-field">
               <input id="password" class="pswrd" type="password" required>
               <span class="show">SHOW</span>
               <label>Password</label>
            </div>
            <div class="input-field">
                <input id="password2" class="pswrd" type="password" required>
                <span class="show">SHOW</span>
                <label>Confirm Password</label>
             </div>
            <div class="button">
               <div class="inner"></div>
               <button id="reg">SIGN UP</button>
            </div>
            <div class="signup">
                <a href="index.html">Return</a>
             </div>
         </form>
      </div>
      <script type="module" src="src/register.js"></script>
      <script type="module" src="src/form.js"></script>
   </body>
</html>
